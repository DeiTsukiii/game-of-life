<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- libraries -->
    <script src="library/phaser.js"></script>

    <link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="assets/logo.png">
    <title>Game of life</title>
</head>
<body>
    <div class="container" id="game-container"></div>
    <div class="buttons">
        <div id="play-pause" class="button"><img src="assets/play.svg"></div>
        <div id="mode" class="button"><img src="assets/move.svg"></div>
        <div class="sliderBg">
            <img src="assets/speed.svg" class="sliderImg">
            <input type="range" min="0" max="500" value="440" id="speed" class="slider">
        </div>
        <div class="sliderBg sliderDown">
            <img src="assets/zoom.svg" class="sliderImg">
            <input type="range" min="5" max="50" value="20" id="zoom" class="slider">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
